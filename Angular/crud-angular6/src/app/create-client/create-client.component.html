<h2 class="mt-4 text-center">Create Client</h2>
  <div class="mt-4" [hidden]="submitted" style="width: 300px;" >
    <form (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="client.name" name="name">
      </div>
   
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="client.age" name="age">
      </div>
   
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h3>You submitted successfully!</h3>
    <button class="btn btn-success" (click)="newClient()">Add</button>
  </div>
